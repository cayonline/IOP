function findGroup() {
    const input = document.getElementById("nameInput").value.trim().toLowerCase();
    const result = document.getElementById("result");
    const error = document.getElementById("error");

    result.style.display = "none";
    error.textContent = "";

    if (!input) {
        error.textContent = "Please enter your name.";
        return;
    }

    const person = data.find(p => p.name.toLowerCase() === input);

    if (!person) {
        error.textContent = "Name not found. Please check spelling.";
        return;
    }

    document.getElementById("group").textContent = person.group;
    document.getElementById("groupName").textContent = person.groupName;
    document.getElementById("emoji").textContent = person.emoji;

    result.style.display = "block";
