function findGroup() {
    const input = document.getElementById("nameInput").value.trim().toLowerCase();
    const result = document.getElementById("result");
    const error = document.getElementById("error");
    result.style.display = "none";
    error.textContent = "";

    if (!input) {
        error.textContent = "Please enter your name.";
        return;
    }

    const p = data.find(x => x.n.toLowerCase() === input);
    if (!p) {
        error.textContent = "Name not found. Please check spelling.";
        return;
    }

    document.getElementById("group").textContent = p.g;
    document.getElementById("groupName").textContent = p.gn;
    document.getElementById("emoji").textContent = p.e;
    result.style.display = "block";
