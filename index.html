function findGroup() {
    const input = document.getElementById("nameInput").value.trim().toLowerCase();
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");

    resultDiv.style.display = "none";
    errorDiv.textContent = "";

    if (!input) {
        errorDiv.textContent = "Please enter your name.";
        return;
    }

    const person = data.find(d => d.name.toLowerCase() === input);

    if (!person || !person.group) {
        errorDiv.textContent = "No group information found for this name.";
        return;

    document.getElementById("groupName").textContent = person.groupName;
    document.getElementById("emoji").textContent = person.emoji;
